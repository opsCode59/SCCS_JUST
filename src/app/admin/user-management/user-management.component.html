<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
        <th style="width: 30%"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td class="d-flex gap-2 onMobileBtn">
          <button class="btn btn-info" (click)="openRolesModal(user)">
            Edit Roles
          </button>
          <button class="btn btn-danger" (click)="deleteUser(user.userName)">
            delete User
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
