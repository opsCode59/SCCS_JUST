<div class="container">
  <div class="mb-4 mt-5 d-flex">
    <div class="btn-group mt-5" name="container">
      <button
        class="btn btn-primary"
        btnRadio="Unread"
        [(ngModel)]="container"
        (click)="loadMessages()"
      >
        <i class="fa fa-envelope"></i> Unread
      </button>
      <button
        class="btn btn-primary"
        btnRadio="Inbox"
        [(ngModel)]="container"
        (click)="loadMessages()"
      >
        <i class="fa fa-envelope-open"></i> Inbox
      </button>
      <button
        class="btn btn-primary"
        btnRadio="Outbox"
        [(ngModel)]="container"
        (click)="loadMessages()"
      >
        <i class="fa fa-paper-plane"></i> Outbox
      </button>
    </div>
  </div>
  <div class="row" *ngIf="!messages || messages.length === 0">
    <h3>No Messages</h3>
  </div>
  <div class="row" *ngIf="messages && messages.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <thead>
        <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 40%">From / To</th>
          <th style="width: 40%">Sent / Received</th>
          <th style="width: 40%"></th>
        </tr>
      </thead>
      <tbody class="align-middle">
        <tr
          [hidden]="loading"
          *ngFor="let message of messages"
          routerLink="{{
            container === 'Outbox'
              ? '/members/' + message.recipientUsername
              : '/members/' + message.senderUsername
          }}"
          [queryParams]="{ tab: 'Messages' }"
        >
          <td>{{ message.content }}</td>
          <td>
            <div *ngIf="container === 'Outbox'">
              <img
                class="img-circle rounded-circle"
                style="max-height: 50px"
                src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
                alt="recipientPhotoUrl"
              />
              <strong class="fw-bold text-capitalize">
                To {{ message.recipientUsername }}</strong
              >
            </div>
            <div *ngIf="container !== 'Outbox'">
              <img
                class="img-circle rounded-circle"
                style="max-height: 50px"
                src="{{ message.senderPhotoUrl || './assets/user.png' }}"
                alt="senderPhotoUrl"
              />
              <strong class="fw-bold text-capitalize">
                From {{ message.senderUsername }}</strong
              >
            </div>
          </td>
          <td>{{ message.messageSent + "Z" | timeago }}</td>
          <td>
            <button
              (click)="$event.stopPropagation()"
              (click)="deleteMessage(message.id)"
              class="btn btn-danger"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="d-flex justify-content-center"
    *ngIf="pagination && messages && messages.length > 0"
  >
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      [maxSize]="10"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
