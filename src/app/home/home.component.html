<div  *ngIf="!registerMode" class="container" style="margin-top:80px">
  <main class="px-3 mt-5">
    <h1>Welcome to Dating App .</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
    <p class="lead d-flex gap-2">
      <a class="btn btn-lg btn-primary fw-bold" (click)="registerToggle()">Register</a>
      <a href="#" class="btn btn-lg btn-secondary fw-bold">Learn more</a>
    </p>
  </main>
</div>
<div *ngIf="registerMode" class="container" style="margin-top:80px">
  <div class="row justify-content-center mt-5">
    <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    <!--[usersFromHomeComponent]="users"-->
  </div>
</div>
