<div class="container">
  <div style="margin-top: 100px">
    <h2>Admin Panel</h2>
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="User management" *appHasRole="['Admin']">
          <div class="container">
            <app-user-management></app-user-management>
          </div>
        </tab>
        <tab heading="Photo management" *appHasRole="['Admin']">
          <div class="container">
            <app-photo-management></app-photo-management>
          </div>
        </tab>
        <tab heading="View Feedback" *appHasRole="['Admin']">
          <div class="container">
            <app-admin-feedback></app-admin-feedback>
          </div>
        </tab>
        <tab heading="statistics Page" *appHasRole="['Admin']">
          <div class="container">
            <app-statistics></app-statistics>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
